<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario para enviar datos</h1>
  <form method="POST" action="/form_method">
    <label for="indice">Índice (número de repeticiones):</label><br>
    <input type="number" name="indice" id="indice" required><br><br>
    <label for="imprimir">Texto a imprimir:</label><br>
    <input type="text" name="imprimir" id="imprimir" required><br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
